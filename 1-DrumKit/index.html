<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JS DrumKit</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript DrumKit</h1>
        <ul>
            <li data-key="65" class="key">
                <kbd>A</kbd>
                <span>CLAP</span>
                <audio data-key="65" src="./sounds/clap-808.wav"></audio>
            </li>
            <li data-key="83" class="key">
                <kbd>S</kbd>
                <span>CRASH</span>
                <audio data-key="83" src="./sounds/crash-808.wav"></audio>
            </li>
            <li data-key="68" class="key">
                <kbd>D</kbd>
                <span>SNARE</span>
                <audio data-key="68" src="./sounds/snare-808.wav"></audio data-key="68">
            </li>
            <li data-key="70" class="key">
                <kbd>F</kbd>
                <span>PUNCH</span>    
                <audio data-key="70" src="./sounds/snare-punch.wav"></audio data-key="70">
            </li>
        </ul>
    </div>
</body>
</html>
