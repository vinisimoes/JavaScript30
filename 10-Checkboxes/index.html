<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Multiple Checkboxes</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <input type="checkbox" id="abacate" name="abacate">
            <p>Abacate</p>
        </div>
        <div class="item">
            <input type="checkbox" id="maca" name="maca">
            <p>Maçã</p>
        </div>
        <div class="item">
            <input type="checkbox" id="mamao" name="mamao">
            <p>Mamão</p>
        </div>
        <div class="item">
            <input type="checkbox" id="pera" name="pera">
            <p>Pera</p>
        </div>
    </div>
</body>
</html>
